<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>    
		     {include file='../public/header.html'}
			{include file='../public/sidebar.html'}
			<div align="center"><h3>评论管理</h3></div>
		    <table  align="center"  border="1" cellpadding="0" cellspacing="0" width="750" height="120">
		    	<tr height="40" align="center">
		    		<td colspan="8">评论列表</td>
		        </tr>

		    	<tr  height="40">
		    		<td>ID</td>
		    		<td width="60">作者</td>
		    		<td >评论内容</td>
		    		<td >博文名称</td>
		    		<td width="200" align="center">评论时间</td>
		    		<td>赞</td>
		    		<td>踩</td>
		    		<td >操作</td>
		    	</tr>
             
             {foreach $comments as $com}
		    	<tr>
		    		<td>{$com.id}</td>
		    		<td >{$com.u_username}</td>
		    		<td >{$com.c_comment}</td>
		    		<td >{$com.a_title}</td>
		    		<td align="center">{date('Y:m:d H:i:s',{$com.c_time})}</td>
		    		<td width="40">{$com.praise}</td>
		    		<td width="40">{$com.step}</td>
		    		<td ><a href="index.php?p=admin&c=Comment&a=delete&id={$com.id}" onClick="return confirm('确定要删除吗？')"> 删除 </a>
		    		</td>
		    	</tr>
		    {/foreach}
		    </table>
		    <div align="center">
		      {$strpage}
		    </div>
</body>  
</html>
