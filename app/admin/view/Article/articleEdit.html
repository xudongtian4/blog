<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
      {include file='../public/header.html'}
      {include file='../public/sidebar.html'}
         <form action="index.php?p=admin&c=Article&a=update" method="post">
         	<input type="hidden" name="id" value="{$article.id}">

 	<table align="center"  border="1" cellpadding="0" cellspacing="0" width="500" height="320">
 		<tr height="20">
 		
 			<td colspan="3"><h5>编辑博文</h5></td>
 		</tr>

 		<tr>
 			<td><label>标题</label></td>
 			<td colspan="2" align="center"><input type="text" name="a_title" value="{$article.a_title}"></td>
 		</tr>

 		<tr >
 			<td><label>分类</label></td>
 			<td colspan="2" align="center"><select name="c_id">
					{foreach $smarty.session.categories as $cat}
					<option value="{$cat.id}" {if $cat.id eq $article.c_id}selected="seleccted" {/if}>
					    {str_repeat('--',$cat.level)}{$cat.c_name}
					</option>
					{/foreach}
 			   </select>
 			</td>
 		</tr>

 		<tr>
 			<td><label>状态</label></td>
 			<td colspan="2" align="center"><select name="a_status">
 				<option value="1" {if $article.a_status eq 1}selected="selected"{/if}>草稿</option>
 				<option value="2" {if $article.a_status eq 2}selected="selected"{/if}>公开</option>
 				<option value="3" {if $article.a_status eq 3}selected="selected"{/if}>隐藏</option>
 			</select>
			</td>	
 		</tr>


 		<tr>
 			<td><label>置顶</label></td>
 			<td align="center"><input type="radio" name="a_toped" value="1" {if $article.a_toped eq 1}checked="checked"{/if}>置顶
 			<input type="radio" name="a_toped" value="2" {if $article.a_toped eq 2}checked="checked"{/if}>不置顶
 		    </td>
 		</tr>

 		<tr>
 			<td colspan="3"><label>图片</label>
 				<img src="$article.a_img"></td>
 		</tr>


 		<tr>
 			<td><label>新图片</label></td>
 			<td colspan="2" align="center"><input type="file" name="a_img" value="" /></td>
 		</tr>

 		<tr></tr>
           <td><label>内容</label></td>
           <td colspan="2"  align="center"> 

           	<textarea textarea name="a_content" rows="10">{$article.a_content}
           	</textarea>
           	
            </td>
        <tr>
 			<td colspan="3" align="center"><input type="submit" value="提交"></td>
 		</tr>

 	</table>
 </form>

</body>
</html>
